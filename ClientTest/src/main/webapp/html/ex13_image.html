<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex13_image.html -->
	<!-- 
		
		이미지, Image
		- <img>
		- 단독태그
		
		1. img.src
			- source
			- 이미지 파일 URL
		
		2. img.alt
			- alternate text > 대체 텍스트
			- 이미지를 대신해서 출력할 문자열
			- 검색용
			- 스크린 리더용
		
		3. img.width
			- 이미지 너비
			
		4. img.height
			- 이미지 높이
		
		
		HTML 속성
		1. 필수 속성, REquired
			- 반드시 작성해야 하는 속성
			- src, alt
		
		2. 선택 속성, Optional
			- 필요하면 작성하는 속성
			- width, height
		
	-->

	<h1>이미지</h1>

	<img src="images/cat.jpg" alt="고양이">
	<hr>

	<img src="images/cat.jpg" alt="고양이" width="640" height="427">
	<hr>

	<img src="images/cat.jpg" alt="고양이" width="1280" height="854">
	<hr>

	<!-- <img src="images/cat.jpg" alt="고양이" width="6400" height="4270"><hr> -->

	<img src="images/cat.jpg" alt="고양이" width="64" height="42">
	<hr>

	<hr>

	<!-- 원본의 종횡비 640:427 -->
	<img src="images/cat.jpg" alt="고양이" width="500" height="200">
	<hr>

	<img src="images/cat.jpg" alt="고양이" height="200">
	<!-- height 기준으로 비율 맞춰줌. 반대도 같다. -->
	<hr>

	고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 
	<img src="images/cat.jpg" alt="고양이" border="10" hspace="50" vspace="50">
	고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이
	<hr>

</body>
</html>
