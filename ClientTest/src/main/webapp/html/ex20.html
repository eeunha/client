<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex20.html -->

	<progress></progress>
	<br>

	<progress value="0"></progress>
	<br>
	<progress value="0.2"></progress>
	<br>
	<progress value="0.4"></progress>
	<br>
	<progress value="0.6"></progress>
	<br>
	<progress value="0.8"></progress>
	<br>
	<progress value="1"></progress>
	<br>

	<progress value="50" max="100"></progress>
	<br>
	<!-- value="50" 이랑 같음 -->

	<hr>

	<meter></meter>
	<br>
	<meter value="0"></meter>
	<br>
	<meter value="0.5"></meter>
	<br>
	<meter value="1"></meter>
	<br>

	<meter value="10" min="-100" max="100" high="80" low="20"></meter>
	<br>
	<!-- high, low -> 색상으로 나타냄 -->
	<meter value="50" min="-100" max="100" high="80" low="20"></meter>
	<br>
	<!--  -->
	<meter value="90" min="-100" max="100" high="80" low="20"></meter>
	<br>
	<!--  -->

	<hr>

	<details>
		<summary>자바란?</summary>
		<p>자바는 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구
			저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구</p>
	</details>

	<hr>

	<!-- 폼 컨트롤 -->
	<fieldset>
		<legend>로그인</legend>
		아이디: <input type="text" size="10">
	</fieldset>

	<hr>

	<marquee behavior="scroll" scrolldelay="60" scrollamount="10"
		direction="right" loop="-1">뉴스 속보입니다. 현재 어쩌구 저쩌구 현장에 나가있는
		김기자를 연결합니다.</marquee>

	<hr>

	<audio></audio>
	<video src="./video/1.mp4" controls autoplay muted width="300" height="300"></video> <!--  controls autoplay muted 있어야 크롬에서 바로 재생된다. -->
	<video src="./video/2.mp4" controls autoplay muted></video>
	<video src="./video/3.mp4" controls autoplay muted></video>

	<hr>
	
	<!-- 
		*** 아무 기능이 없는 태그 > 가장 많이 사용하는 태그
		+ CSS + JavaScript
		
		div
		- 블럭 태그
		
		span
		- 인라인 태그 
	-->
	<div>aaa</div>
	<div>aaa</div>
	<div>aaa</div>

	<span>bbb</span>
	<span>bbb</span>
	<span>bbb</span>
	
</body>
</html>
