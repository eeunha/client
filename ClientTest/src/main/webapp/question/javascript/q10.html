<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>회원 가입</h1>
    <table border>
      <tr>
        <th>주민번호</th>
        <td>
          <input type="text" size="6" name="firstSsn" /> -
          <input type="text" size="7" name="lastSsn" />
        </td>
      </tr>
      <tr>
        <th>생년월일</th>
        <td>
          <input type="text" size="4" name="year" /> 년
          <input type="text" size="2" name="month" /> 월
          <input type="text" size="2" name="date" /> 일
        </td>
      </tr>
      <tr>
        <th>성별</th>
        <td>
          <input type="radio" name="rbMale" />남자
          <input type="radio" name="rbFemale" />여자
        </td>
      </tr>
    </table>

    <script>
      document.all.firstSsn.onkeyup = m1;
      document.all.lastSsn.onkeyup = m2;

      function m1() {
        if (event.target.value.length == 6) {
          // 포커스 이동
          document.all.lastSsn.focus();

          // 생년월일 자동 완성
          // 2개씩 자르기
          var year = event.target.value.substr(0, 2);
          var month = event.target.value.substr(2, 2);
          var date = event.target.value.substr(4, 2);
          // alert(day);

          document.all["year"].value = 19 + year;
          document.all["month"].value = month;
          document.all["date"].value = date;
        }
      }

      function m2() {
        var target = event.target.value;
        if (target.length == 1) {
          // 성별 자동 체크
          console.log(target);
          if (target == "1") {
            document.all.rbMale.checked = true;
            document.all.rbFemale.checked = false;
          } else if (target == "2") {
            document.all.rbMale.checked = false;
            document.all.rbFemale.checked = true;
          }
        }
      }
    </script>
  </body>
</html>
