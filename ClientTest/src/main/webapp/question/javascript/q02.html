<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 200px;
        margin: 0 auto;
      }

      .hidden {
        border: 0;
        outline: none;
        /* readonly: true; */
        color: red;
      }

      h1 {
        color: #777;
      }
    </style>
  </head>
  <body>
    <!-- q02.html -->
    <div id="box">
      <h1>회원 가입</h1>
      아이디 :
      <br />
      <input type="text" name="id" />
      <input class="hidden" type="text" name="hidden" readonly />
    </div>
    <script>
      document.all["id"].onkeyup = m1;

      function m1() {
        if (event.target.value.length == 0) {
          document.all["hidden"].readOnly = true;
          document.all["hidden"].value = "";
        } else if (event.target.value.length < 4) {
          document.all["hidden"].readOnly = false;
          document.all["hidden"].value = "아이디가 너무 짧습니다.";
        } else if (event.target.value.length <= 12) {
          document.all["hidden"].readOnly = false;
          document.all["hidden"].value = "아이디가 적합합니다.";
          console.log(event.target.value.length);
        } else {
          document.all["hidden"].readOnly = false;
          document.all["hidden"].value = "아이디가 너무 깁니다.";
        }
      }
    </script>
  </body>
</html>
