<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: #555;
      }

      table {
        border-collapse: collapse;
        width: 605px;

      }

  <body>

        </tr>

        <tr>
          <th>상세주소</th>

    <script>
      // 버튼에 이벤트 달기
      document.form1.btn.onclick = m1;

      function m1() {
