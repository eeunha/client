<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        border: 1px solid black;
        width: 300px;
        height: 200px;
        margin: 50px;

        /*
          모서리 둥글기
          - border-radius
          - px, %
          - width, height(단축) 1/2 = 최대값
          
          - px => 원을 그린다.
          - % => 타원형을 그린다
          => 두 모양이 다르다.
        */

        /* border-radius: 100px; */
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- ex37_border.html -->
    <div id="box">

  </body>
