<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ex24_message.html -->
    <form name="form1">
      <input type="button" value="버튼1" name="btn1" />
      <input type="button" value="버튼2" name="btn2" />
      <input type="button" value="버튼3" name="btn3" />
    </form>

    <script>
      document.form1.btn1.onclick = m1;
      document.form1.btn2.onclick = m2;
      document.form1.btn3.onclick = m3;

      /*
        메시지 박스, 대화 상자(Dialog Box) 
        1. void alert(message) > 메시지 전달용
        2. boolean confirm(message) > 의사 확인용
        ------------------------------------------------
        3. string prompt(message, value) > 데이터 입력용
      */
      function m1() {
        alert(100);
        alert("문자열"); // 확인 버튼
      }

      function m2() {
        var result = confirm("메시지"); // 확인 + 취소 버튼

        if (result) {
          document.body.bgColor = "blue";
        } else {
          document.body.bgColor = "white";
        }
      }

      function m3() {
        // prompt("메시지", "초깃값"); // 입력창 + 확인 + 취소 버튼

        var name = prompt("이름을 입력하세요.", "");
        alert(name);
      }
    </script>
  </body>
</html>
