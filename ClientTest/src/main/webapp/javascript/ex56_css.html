<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .draggable {
        position: absolute;
        left: 0;
        top: 0;
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: gold;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- ex56_css.html -->
    <h1 class="draggable">드래그 앤 드랍</h1>
    <div id="box1" class="box draggable">상자1</div>
    <div id="box2" class="box draggable">상자2</div>
    <div id="box3" class="box draggable">상자3</div>

    <img src="../asset/images/catty01.png" class="draggable" />

    <script>
      let obj; //드래그 객체
      let isDown = false;
      let x = 0;
      let y = 0;

      window.onmousedown = () => {
        if (event.target.classList.contains("draggable")) {
          isDown = true;
          x = event.offsetX;
          y = event.offsetY;

          // 움직일 대상 지정
          obj = event.target;
        }
      };

      window.onmousemove = () => {
        if (isDown) {
          obj.style.left = event.clientX - x + "px";
          obj.style.top = event.clientY - y + "px";

          // 고스트 이미지(반투명의 복사본) 현상 제거 -> 두개 같이 적어두기. 어떤게 적용될지 모른다.
          event.stopPropagation();
          return false;
        }
      };

      window.onmouseup = () => {
        isDown = false;
      };
    </script>
  </body>
</html>
