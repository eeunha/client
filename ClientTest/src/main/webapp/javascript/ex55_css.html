<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        position: relative;
        left: 0;
        top: 0;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <!-- ex55_css.html -->
    <h1>Drag & Drop(relative)</h1>
    <div id="box1" class="box"></div>
    <p>드래그 앤 드랍을 구현합니다.</p>

    <script>
      const box1 = document.getElementById("box1");
      let isDown = false;
      let x = 0;
      let y = 0;
      let bx = 0;
      let by = 0;

      // console.log(box1.getBoundingClientRect()); // 문서 상단 기준 현재 위치값
      // console.log(box1.getBoundingClientRect().x);
      // console.log(box1.getBoundingClientRect().y);

      bx = box1.getBoundingClientRect().x;
      by = box1.getBoundingClientRect().y;

      //Drag & Drop > 개체 이동 인터페이스
      // box1에 이벤트를 걸었을 경우, 끊긴다. -> 움직이는 대상의 범위를 벗어나기 때문이다.
      // window로 걸면 문제 없다.
      window.onmousedown = () => {
        //누른 대상 > 빈 영역 or 상자 판단하기
        if (event.target.id == "box1") {
          isDown = true;

          // 상자의 어느 부분을 눌렀는지?
          x = event.offsetX;
          y = event.offsetY;
        }
      };

      window.onmousemove = () => {
        if (isDown) {
          box1.style.left = event.clientX - x - bx + "px";
          box1.style.top = event.clientY - y - by + "px";
        }
      };

      window.onmouseup = () => {
        isDown = false;
      };
    </script>
  </body>
</html>
